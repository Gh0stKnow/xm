{include file="Public:header"/}
<script type="text/javascript" src="/layer/laydate/laydate.js"></script>
<div id="main-content">
	<div id="top-alert" class="fixed alert alert-error" style="display: none;">
		<button class="close fixed" style="margin-top: 4px;">&times;</button>
		<div class="alert-content">警告内容</div>
	</div>
	<div id="main" class="main">
		<div class="main-title-h">
			<span class="h1-title"><a href="{:url('/admin/Finance/myzr')}">虚拟币转入</a> >></span>
            <span class="h1-title">
            	{empty name="data"}
            		添加虚拟币转入
            		 {else/}
            		编辑虚拟币转入 
            	 {/empty}
               </span>
		</div>
		<div class="tab-wrap">
			<div class="tab-content">
				<form id="form_form" action="{:url('/admin/Finance/myzrEdit')}" method="post" class="form-horizontal" enctype="multipart/form-data">
					<input id="txid" name="txid" type="hidden">
					<div id="tab" class="tab-pane in tab">
						<div class="form-item cf">
							<table>

								<tr class="controls">
									<td class="item-label">转入用户 :</td>
									<td>
										<input type="text" class="form-control input-10x" name="userid" value="{$data['userid']}">
									</td>
									<td class="item-note">转入用户 ( 34 )</td>
								</tr>
								<tr class="controls">
									<td class="item-label">转入地址 :</td>
									<td>
										<input type="text" class="form-control input-10x" name="username" value="{$data['username']}">
									</td>
									<td class="item-note">转入地址 ( WCG-LF3W-C3AN-B2KR-8PVK6 )</td>
								</tr>
								<tr class="controls">
									<td class="item-label">转入币种 :</td>
									<td>
										<input type="text" class="form-control input-10x" name="coinname" value="{$data.coinname}"/>
									</td>
									<td class="item-note">转入币种 ( wcg )</td>
								</tr>
								<tr class="controls">
									<td class="item-label">转入数量 :</td>
									<td>
										<input type="text" class="form-control input-10x" name="num" value="{$data.num}">
									</td>
									<td class="item-note">转入数量 ( 22 )</td>
								</tr>

								<tr class="controls">
									<td class="item-label"></td>
									<td>
										<div class="form-item cf">
											<button class="btn submit-btn ajax-post" id="submit" type="submit" target-form="form-horizontal">确 定</button>
											<a class="btn btn-return" href="{$Think.server.HTTP_REFERER}">返 回</a>
											{notempty name="data.id"}<input type="hidden" name="id" value="{$data.id}"/>{/notempty}
										</div>
									</td>
								</tr>
							</table>
						</div>
					</div>
				</form>
				<script type="text/javascript">
					//提交表单
					$('#submit').click(function () {
						$('#form_form').submit();
					});

				</script>
			</div>
		</div>
	</div>
</div>
{include file="Public:footer"/}
<block name="script">
	<script type="text/javascript" charset="utf-8">
		//导航高亮
		highlight_subnav("{:url('Finance/myzr')}");

		$(document).ready(function () {
            var amount = "<?php echo $data['id'];?>";
            if(amount == '') {
                var vNow = new Date();
                var sNow = "";
                sNow += String(vNow.getFullYear());
                sNow += String(vNow.getMonth() + 1);
                sNow += String(vNow.getDate());
                sNow += String(vNow.getHours());
                sNow += String(vNow.getMinutes());
                sNow += String(vNow.getSeconds());
                sNow += String(vNow.getMilliseconds());
                document.getElementById("txid").value = sNow;
            }
        });
	</script>
</block>
